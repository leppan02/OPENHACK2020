<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://datamaps.github.io/scripts/0.5.8/datamaps.world.hires.min.js"></script>
    <h1>Working!</h1>
    <div style="position: relative; width: 1000px; height: 700px;">
        <div id="container" style="position: relative; width: 100%; height: 100%;"></div>
        <input type="range" min="1" max="100" value="50" class="slider" style="width: 100%;">
    </div>

    <script>
        var trades = []
        var mapping = {}
        var countryfilter = {}

        window.onload = async function () {
            var map = new Datamap({
                element: document.getElementById("container"),
                projection: "mercator",
                done: function (datamap) {
                    datamap.svg.selectAll('.datamaps-subunit').on('click', function (geography) {
                        console.log(geography);
                    });
                },
                arcConfig: {
                    strokeColor: '#DD1C77',
                    strokeWidth: 2,
                    arcSharpness: 1,
                    animationSpeed: 600, // Milliseconds
                    popupOnHover: true, // True to show the popup while hovering
                    popupTemplate: function (geography, data) { // This function should just return a string
                        // Case with latitude and longitude
                        if ((data.origin && data.destination) && data.origin.latitude && data.origin.longitude && data.destination.latitude && data.destination.longitude) {
                            return '<div class="hoverinfo"><strong>Arc</strong><br>Origin: ' + JSON.stringify(data.origin) + '<br>Destination: ' + JSON.stringify(data.destination) + '</div>';
                        }
                        // Case with only country name
                        else if (data.origin && data.destination) {
                            return '<div class="hoverinfo"><strong>Arc</strong><br>' + data.origin + ' -> ' + data.destination + '</div>';
                        }
                        // Missing information
                        else {
                            return '';
                        }
                    }
                }
            });

            geometries = map.worldTopo.objects.world.geometries
            for (i = 0; i < geometries.length; i++) {
                mapping[geometries[i].properties.name] = geometries[i].id
            }

            for ([full, code] in Object.entries(mapping)) {
                countryfilter[code] = true
            }

            var url = new URL(document.location.origin + '/api/query_trade')

            url.search = new URLSearchParams({ "country_from": "Sweden" }).toString();

            let response = await fetch(url);
            let rawTrades = await response.json()

            for (var i = 0; i < rawTrades.length; i++) {
                if (!(rawTrades[i].country_to in mapping)) {
                    console.log(rawTrades[i].country_to + " not in mapping")
                    continue
                }
                if (!(rawTrades[i].country_from in mapping)) {
                    console.log(rawTrades[i].country_from + " not in mapping")
                    continue
                }

                trades.push({ country_to: mapping[rawTrades[i].country_to], country_from: mapping[rawTrades[i].country_from], ...rawTrades[i] })
            }

            map.arc([
                {
                    origin: 'SWE',
                    destination: 'AFG'
                }
            ]);
        }

        async function updateArcs() {
            for (trade in trades) {

        }


    </script>
</body>
