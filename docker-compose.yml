version: "3"
services:
  web:
    build: api/
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
  postgres:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./setup-db.sql:/docker-entrypoint-initdb.d/stuff.sql
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=hh
      - POSTGRES_PASSWORD=docker
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  db-data:
